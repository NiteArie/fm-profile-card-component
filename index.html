<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { padding: 10px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container__card">
      <div class="container__card__head"></div>
      <div class="container__card__content">
        <img src="images/image-victor.jpg" class="container__card__content__picture">
        <h2 class="container__card__content__name">
          Victor Crest <span class="container__card__content__name__age"> 26</span>
        </h2>
        <h3 class="container__card__content__city">London</h3>
        <div class="container__card__content__detail">
          <div class="container__card__content__detail__section">
            <p>80K</p>
            <small>Followers</small>
          </div>
          <div class="container__card__content__detail__section">
            <p>803K</p>
            <small>Likes</small>
          </div>
          <div class="container__card__content__detail__section">
            <p>1.4K</p>
            <small>Photos</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NiteArie">NiteArie</a>.
  </div>
</body>
</html>
